<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Regirtration Form</title>
</head>
<body>
    <form action="">
        <p>Name : <input type="text" name="name" id="name" required></p> 
        <p>Email : <input type="email" name="mail" id="mail"required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male<input type="radio" name="gender" id="male" required> Female<input type="radio" name="gender" id="female" required></p>
        </fieldset>
        <p>Date of Birth : <input type="date" name="dob" id="dob"></p>
        <p>Portfolio Website : <input type="text" name="website" id="website" required></p>
        <p>Position you are Applying for : <input type="text" name="position" id="position" required></p>
        <p>Salary Requirements : <input type="number" name="salary" id="salary"><p>
        <p>When can you Start : <input type="date" name="start" id="start"></p>    
        <p>Phone : <input type="number" name="number" id="number"></p>
        <p>Last Company You Worked for : <input type="text" name="lastcompany" id="lastcompany"></p>
        <p>Questions: <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea></p>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
