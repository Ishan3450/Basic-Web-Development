<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challange_form.css">
    <title>Html Form</title>
</head>
<body>
    <div class="main_content">
        <h3>FeedBack Form</h3>
        <hr>
        <form action="">
            <p>Name: <input type="text" name="name" id="name" title="Enter Your Full Name" placeholder="Ishan Jagani" required></p>
            <p>Email: <input type="email" name="mail" id="mail" title="Enter Your Email" placeholder="ijagani@gmail.com" required></p>
            <p>Telephone: <input type="number" name="telephone" placeholder="1234567890" id="telephone"></p>
            <p>FeedBack: <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Enter Your Feedback Here" title="Write Your Feedback here" ></textarea></p>
            <input type="submit" value="submit" placeholder="Submit Feedback">
           </form>
    </div>
</body>
</html>
