<!DOCTYPE html>
<html>
    <head>
        <title>Unordered List in HTML Page</title>
    </head>
    <body>
        <ul style="list-style-type: square;">     <!--Style:Disc,Circle,Square,none-->
            <li>Coffee                            <!--disk-style-type is a necessary attribute in uniordered list-->
                <ol type="i">
                    <li>Black Coffee</li>
                    <li>Mocha</li>
                    <li>Cold COffee</li>
                </ol>
            </li>
            <li>Tea
                <ol type="i">
                    <li>Ice Tea</li>
                    <li>Green Tea</li>
                </ol>    
            </li>
            <li>Cold Drink
                <ol type="i">
                    <li>Coke</li>
                    <li>Red-Bull</li>
                </ol>

            </li>
        </ul>
    </body>
</html>
