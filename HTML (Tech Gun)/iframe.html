<!DOCTYPE html>
<html>
    <head>
        <title>Iframe tag in HTML page</title>
    </head>
    <body>
        <!--iframe tag is used to display other website in your website-->
        <!--src is used to display other webpage by copying url of that page-->
        <!--height and width attribute is also used-->
        <!--by using two news webpage you can see two different channels at a time -->
        <iframe src="https://www.ndtv.com/ " height="500" width="500"></iframe>
        <iframe src="https://aajtak.intoday.in/" height="500" width="500"></iframe>
        <iframe width="560" height="315" src="https://play.google.com/store/apps/details?id=com.app.flex" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
