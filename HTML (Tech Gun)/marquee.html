<!DOCTYPE html>
<html>
    <head>
        <title>Marquee tag in HTML Page</title>
    </head>
    <body>
        <!--marquee text is used for making a object moving-->
        <marquee direction="right">This is a Moving Text</marquee>
        <marquee direction="left">This is a Moving Text</marquee>
        <marquee direction="up">This is a Moving Text</marquee>
        <marquee direction="down">This is a Moving Text</marquee>

    </body>
</html>
