<!DOCTYPE html>
    <html>
        <head>
            <title>Video on HTML Page</title>
        </head>
        <body>
            <!--controls attribute is used for making a control from user side-->
            <video width="500" heisht="500" controls>
                <source src="Transformation.mp4" type="video/mp4">
            </video>
            <!--autolay is used for not making any type of control from userside and video will played automatically-->
            <br>
            <video autoplay>
                <source src="Transformation.mp4" type="video/mp4">
            </video>
        </body>
    </html>
