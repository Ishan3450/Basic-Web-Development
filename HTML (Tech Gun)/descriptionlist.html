<!DOCTYPE html>
<html>
    <head>
        <title>Descri[tion List on HTML Page</title>
    </head>
    <body>
        <!--dl is starting tag of Description list-->
        <!--dt is used to Define Items in Description List-->
        <!--dd is used to Describe a Item's Description-->
        <dl>
            <a title="Cold Shake"><dt>Oreo Shake </dt></a>
                <dd>-Cold Shake with Pieces of Oreo and Vanila Whipped Cream</dd>
            <a title="Sizzling Dessert"><dt>Banana Caremal Dessert</dt></a>    
                <dd>-A Vanilla Scope with Banana caremal and Choco Chips</dd>
        </dl>
    </body>
</html>
