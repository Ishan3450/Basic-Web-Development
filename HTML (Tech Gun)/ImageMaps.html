<!DOCTYPE html>
<html>
    <head>
        <title>
            Image maps on HTML Page
        </title>

    <body>
        <!--<a href="https://www.amazon.com" target="_blank">
            <img src="workspace.jpg" >
        </a>-->    
        <!--Content Starts Here-->
        <a href="https://www.image-map.net/"> <h1>Click here to Generate Image map Coordinates</h1></a>
        <!--Above Framed Website is a Very Good Website at there you have to just select shapes with borders and place the links and the code will be generated autumatically-->

        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="workspace.jpg" usemap="#image-map">

        <map name="image-map">
            <area target="_blank" alt="Macbook Air" title="Macbook Air" href="https://www.amazon.com/s?k=macbook+air+13&amp;ref=nb_sb_noss_2" coords="1376,3,550,638" shape="rect">
            <area target="_blank" alt="Iphone 8" title="Iphone 8" href="https://www.amazon.in/s?k=iphone+8&amp;ref=nb_sb_noss" coords="1559,573,1408,299" shape="rect">
            <area target="_blank" alt="Black Tea" title="Black Tea" href="https://www.amazon.in/s?k=Teamonk+Black+Tea&amp;ref=nb_sb_noss_2" coords="307,164,99" shape="circle">
            <area target="_blank" alt="Eiffel Tower" title="Eiffel Tower" href="https://www.amazon.in/s?k=eiffel+tower+showpiece&amp;crid=3GLPHZDAQHELP&amp;sprefix=Eiffel+Tower%2Caps%2C287&amp;ref=nb_sb_ss_i_1_12" coords="1608,346,1771,482" shape="rect">
        </map>
        <!--Above Code is Website GEnerated Mentioned Above with Link-->

    </body>
