<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table in HTML Page</title>
    </head>
    <body>
        <!--First Rule of Nested Table is that is You have to use table tag in td tag only-->
        <table border="2">
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
            </tr>
            <tr>
                <td>Column 1</td>
                <td>
                    <table border="1">
                        <tr>
                            <th>Heading 1</th>
                            <th>Heading 2</th>
                            <th>Heading 3</th>
                        </tr>
                        <tr>
                            <td>Column 1</td>
                            <td>Column 2</td>
                            <td>Column 3</td>
                            
                        </tr>
                    </table>
                </td>
                <td>Column 3</td>
            </tr>
        </table>
    </body>
</html>
