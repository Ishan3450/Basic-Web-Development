<!DOCTYPE html>
<!--by default state of the html webpage is ltr="left t right"-->
<!--but by using dir attribute rtl="right to left" the sentence will start from right and end to left-->
<html dir="rtl">
    <head>
        <!--normal websites are starting from left to right but urdu and arabic websites are startin from right to left-->



    </head>
    <body>
        <h1>Left to Right Website</h1>
    </body>
</html>
