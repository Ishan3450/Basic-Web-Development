<!DOCTYPE html>
<html>
    <head>
        <title>Table in HTML Table</title>
    </head>
    <body>       
       
        <table border="3">
            <caption>Table with Data Entries</caption>
            <thead style="color: red;">  <!--thead used for the Heading with Style Color or combining a row with style color-->
                <tr>
                    <th>Heading 1</th>
                    <th>Heading 2</th>
                    <th>Heading 3</th>
                </tr>
            </thead>    
            <tbody style="color: green;">  <!--The ssame way tbody is used to combine the rest portion with smae style-->
                <tr>
                    <td>Row 1</td>
                    <td>Row 2</td>
                    <td>Row 3</td>
                </tr>
                <tr>
                    <td>Row 4</td>
                    <td>Row 5</td>
                    <td>Row 6</td>
                </tr>
                <tr>
                    <td>Row 7</td>
                    <td>Row 8</td>
                    <td>Row 9</td>
                </tr>
            </tbody>          
           
            
        </table>
    </body>
</html>
