<!DOCTYPE html>
<html>
    <head><title>This is a HTML Page</title></head>

    <body>
        <p>
            <b>This is a Bold Line</b> <!--b is used for bold-->
            <br>
            <i>This is an Italic Line</i>
            <br>                         <!--i is used for Italic-->
            <u>This is an Underlined Line</u>
            <br>                        <!--u is Used for Underline-->
            <strong>This is a Strong line</strong> <!--By Using strong tag the Bowser will used to Think the Line is Strong for Overview in a Search-->
            <br>
            <em>This Line is of em Tag</em> <!--en tag makes selected lines similar to italic but em tag effects more than italic tag-->
            <br>
            <small>This is Smalled Line</small> <!--Small tag is used to make line small-->
            <br>
            <mark>This is a Marked Line</mark> <!--mark tag works as highliter-->
            <br>
            <del>This is a Deleted Line</del> <!--Delete tag is used to make a cross line of selected line -->
            <br>
            <ins>This is inserted line</ins> <!--ins tag is used to display that this line was not present previously and it is inserted later-->
            <br>
            x<sub>2</sub>       <!--sub or base  tag is used to display a number at base of the x-->
            x<sup>2</sup>       <!--sup tag is used for making a number to a power form-->

        </p>
    </body>
</html>
