<!DOCTYPE html>
<html>
    <head>
        <title>Div in HTML Page</title>
    </head>
    <body>
        <!--div tag is a Block Element-->
        <!--span tag is a Inline Element-->
        <!--div starts from new line and takes maximum width as it can-->
        <!--span continues from the line and uses necessary width-->

        <div style="border:1px solid red;">This is a Random Text Written in div</div>
        <span style="border:1px solid red;">This is a Random Text Written in span </span>
    </body>
</html>
