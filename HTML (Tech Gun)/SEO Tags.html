<!DOCTYPE html>
<html>
    <head>
        <!--Full Form of SEO is Search Engine Optimization-->
        <title>Home Page</title>
        <!--meta description tag is used whiel a user search your webpage related topic-->
        <!--name attribute is title and content attribute is description-->
        <meta name="Description" content="This is a Webpage Regarding New Upcoming Cars"/>
        <!--meta keyword tag is used for making a that content more powerful to browser in old times but now google analysis itself automatically-->
        <meta name="keywords" content="New, Upcoming, Cars"/>
        <!--canonical tag is used when you are making teo webpages with same content-->
        <!--in below tag if you had made two webpages with same content so in href attribute you will give the name of the file which you want to give high priority-->
        <link rel="canonical" href="car.html" />
        <!--meta robots tag is used for telling gooogle that rather you want your webage make available to search engine or not-->
        <!--index and no index means to follow you login Page or not-->
        <!--follow or nofollow means suppouse you have atttached ecternal links in you webpage so if you want that a user dollows that link then write follo or if not then write nofollow-->
        <meta name="robots" content="index/noindex, follow/nofollow" />




    </head>
    <body>
        <h1>SEO Tags</h1>    
    </body>
</html>
