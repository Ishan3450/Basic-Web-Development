<!DOCTYPE html>
<html>
    <head>
        <title>Embeded PDF on HTML Page</title>
    </head>
    <body>
        <!--for embeded pdf embed tag will be used with src attribute-->
        <!--embeded-->
        <embed src="pdf.pdf" type="application/pdf" height="800" width="500">
        <!--object-->
        <!--in object tag instead of src tag data tag will be used-->
        <object data="pdf.pdf" type="application/pdf" height="900" width="400"></object>
        <!--iframe-->
        <!--using iframe tag also we can embed a pdf-->
        <iframe src="pdf.pdf" height="500" width="500"></iframe>
    </body>
</html>
